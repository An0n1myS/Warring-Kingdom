<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style-level-one.css">
	<title>Warring Kingdom</title>
</head>
<body>
	<div class="wrapper">
		<div class="name-page">Level 1 - Подход к крепости!</div>
		<div class="content">
			<div class="player">
				<div class="player-block">
					<div class="player-image"> <img src="img/atc.png" alt=""></div>
					<div class="player-info">
						<p id="playerName">You</p>
						<p>HP: <span id="player-hp">100</span></p>
						<p>Atc: 10-15</p>
						<p id="player-atack-power"></p>
					</div>
				</div>
				
			</div>
			
			<div id="icons" class="icons"></div>
			<div class="computer">
				<div class="computer-block">
					<div class="computer-image"><img src="img/block_level_1.png" alt=""></div>
					<div class="computer-info">
						<p>Defenders</p>
						<p>HP: <span id="computer-hp">100</span></p>
						<p>Atc: 8-10</p>
						<p id="computer-atack-power"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
<div id="arrow-next-lvl" class="arrow-next-lvl notshows"><a href=""><img src="img/arrow-next-lvl.png" alt=""></a></div>
<script src="js/script-level-one.js"></script>
</body>
</html>
